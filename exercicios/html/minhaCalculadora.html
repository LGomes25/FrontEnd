<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Calculadora</title>
    <link rel="stylesheet" href="../css/minhaCalculadora.css" />
  </head>

  <body>
    <div class="container">
      <div class="calculadora">
        <div class="supBar">CalculaFront</div>
        <div class="display">0</div>
        <div class="line">          
          <div class="botaoC">%</div>
          <div class="botaoC">CE</div>
          <div class="botaoC">C</div>
          <div class="botaoC">Limpa</div>
        </div>
        <div class="line">          
            <div class="botaoC">1/x</div>
            <div class="botaoC">x^2</div>
            <div class="botaoC">x^(1/2)</div>
            <div class="botaoC">/</div>
        </div>
        <div class="line">          
            <div class="botao">7</div>
            <div class="botao">8</div>
            <div class="botao">9</div>
            <div class="botaoC">X</div>
        </div>
        <div class="line">          
            <div class="botao">4</div>
            <div class="botao">5</div>
            <div class="botao">6</div>
            <div class="botaoC">-</div>
        </div>
        <div class="line">          
            <div class="botao">1</div>
            <div class="botao">2</div>
            <div class="botao">3</div>
            <div class="botaoC">+</div>
        </div>
        <div class="line">          
            <div class="botao">+/-</div>
            <div class="botao">0</div>
            <div class="botao">,</div>
            <div class="botaoI">=</div>
        </div>
        
      </div>
    </div>
  </body>
</html>
