<!DOCTYPE html>

<head>

    <title>Pseudo Classe</title>
    <style>
        .meu-link:link{
            color: green;
        }
        .meu-link:visited{
            color: blue;
        }
        .meu-link:hover{
            color: red;
        }

    </style>
</head>

    <h1>Link visitado</h1>

</body>
</html>
